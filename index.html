   <body>
      <header>

	  <section>
	    <div id = "container">
		<center>
	    <form name = "Registration" id = "regform" method = "">
		       <fieldset>
		      <center><legend class = "leg1">Player Registration Form</legend></center>
				<table border = '0'  cellspacing = "50">
				 <tr>
				  <td>
				    <label for = "uname">User Name: </label>
					<input type = "text" id = "uname" name = "user name" size = "40"  maxlength = "25" pattern = ".{4,}" 
					required title="4 characters minimum" required></input><br/><br/>
					<label for = "dob">Date of Birth: </label><br/>
					<input type = "text" id = "dob" name = "date of birth" size = "40" maxlength = "25" required></input><br/><br/>
					<label for = "age">Age: </label>
					<input class="form-control js-field--age" type = "text" id = "age" name = "age" size = "40" 
					maxlength = "25" ></input><br/><br/>
					<label for = "email">Email Address: </label>
					<input type = "text" id = "email" name = "email" size = "40" maxlength = "25" pattern = ".+@gmail.com" 
					required title="Must be @gmail.com" required></input><br/><br/>
				   <label for = "gender">Gender:</label><br/><br/>
				   <input type = "radio" id = "gender" name = "gender" value = "m" checked = "checked" required></input>Male
			       <input type = "radio" id = "gender" name = "gender" value = "m" required></input>Female <br/><br/>
				  
				  
				 
					 <input type = "submit" id = "sub" value = "Submit" onclick = "setAge"/>
					 <input type = "button" id = "reg" value = "Register" onclick = "Register(); Disable1;"/>
					 <input type = "button" id = "play" value = "Play" onclick = "PlayGame(); Enable1();"/>
					 <input type = "button" id = "guess" value = "Guess" onclick = "CheckGuess();"/>
					 <input type = "button" id = "pa" value = "PlayAgain" onclick = "PlayGame();"/>
				     </br></br>
				    <textarea rows="3" cols="40" wrap="hard" id = "showpercentage" name = "playerinfo"></textarea>
					</br>
					<input type = "button" id = "quit" value = "Quit" onclick = "findPercentageScore(); ClearFields();" /></br></br>
					<textarea rows="3" cols="40" id = "showallplayers" name = "players"></textarea></br>
						
				 </td>
				 </tr>
				</table>
			 </fieldset>
			 </form>
			 </br>
